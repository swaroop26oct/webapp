	<form class="form-horizontal" id="basic_info_form" method="post" action="/disease">
	  
	  <div class="form-group">
		<label for="inputEmail" class="col-sm-2 control-label">Email</label>
		<div class="col-sm-10">
		  <input type="email" class="form-control" id="formemail" name="email" placeholder="Email">
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputName" class="col-sm-2 control-label">Name</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formname" name="name" placeholder="Name">
		</div>
	  </div>

	  <div class="form-group">
		<label for="inputAddress" class="col-sm-2 control-label">Home Address</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formaddress" name="address" placeholder="Address">
		</div>
	  </div>

	  <div class="form-group">
		<label for="inputZipcode" class="col-sm-2 control-label">Zip Code</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formzipcode" name="zipcode" placeholder="Zipcode">
		</div>
	  </div>

	  <div class="form-group">
		<label for="inputCountry" class="col-sm-2 control-label">Country</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formcountry" name="country"placeholder="Country">
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputPhone" class="col-sm-2 control-label">Phone</label>
		<div class="col-sm-10">
		  <input type="tel" class="form-control" id="formphone" name="phone" placeholder="Phone">
		</div>
	  </div> 
	  
	  <div class="form-group">
		<label for="inputAge" class="col-sm-2 control-label">Age</label>
		<div class="col-sm-10">
		  <input type="number" class="form-control" id="formage" name="age" placeholder="Age">
		</div>
	  </div>
	  
	  <div class="form-group">
		<label for="inputSex" class="col-sm-2 control-label">Sex</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formsex" name="sex" placeholder="Sex">
		</div>
	  </div>

	  <div class="form-group">
		<label for="inputHeight" class="col-sm-2 control-label">Height (ex: 5'5")</label>
		<div class="col-sm-10">
		  <input type="text" class="form-control" id="formheight" name="height" placeholder="Height">
		</div>
	  </div>

	  <div class="form-group">
		<label for="inputWeight" class="col-sm-2 control-label">Weight (lbs)</label>
		<div class="col-sm-10">
		  <input type="number" class="form-control" id="formweight" name="weight" placeholder="Weight">
		</div>
	  </div> 
		
	<center><b>Ethnicity</b></center>
		
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				
				<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="white" value="White" checked>
					White
					</label>
				</div>
			
			<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="hispanic" value="Hispanic">
					Hispanic
				</label>
			</div>
		
			<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="africanamerican" value="African American">
					African American
				</label>
			</div>
		
			<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="nativeamerican" value="Native American">
					Native American
				</label>
			</div>
		
			<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="asian" value="Asian">
					Native American
				</label>
			</div>

			<div class="form-group">
				<label>
					<input type="radio" name="radioEthnicity" id="other" value="Other">
					Other
				</label>
			</div>
			
		</div>
	</div>
	
	<center><b>Smoker?</b></center>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
				
				<div class="form-group">
				<label>
					<input type="radio" name="radioSmoker" id="smokingYes" value="Yes" checked>
					Yes (Or quit within a year)
					</label>
				</div>
			
				<div class="form-group">
				<label>
					<input type="radio" name="radioSmoker" id="smokingNo" value="No" checked>
					No
					</label>
				</div>
		
				<div class="form-group">
				<label>
					<input type="radio" name="radioSmoker" id="smokingQuit" value="Quit" checked>
					Quit (At least 1 year ago)
					</label>
				</div>
			
		</div>
	</div>

	<center>
	  <div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
		  <button type="submit" class="btn btn-default">Submit</button>
		</div>
	  </div>
	</form>
	</center>
